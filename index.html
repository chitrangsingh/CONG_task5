<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slideshow</title>
</head>
<body>
    <h1>Image Slideshow</h1>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="images/newCar1.jpg" alt="Image 1">
        </div>
        <div class="slide fade">
            <img src="images/newcar2.jpg" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="images/newcar3.jpg" alt="Image 3">
        </div>
        <!-- Add more images as needed -->
        <button class="prev" onclick="changeSlide(-1)"><</button>
        <button class="next" onclick="changeSlide(1)">></button>
    </div>

    <div class="container">
        <div class="inner-cont">
            <a href="images/bike1.jpg" class="thumbnail">
                <img class="images" src="images/bike1.jpg" alt="">
            </a>
            <a href="images/bike2.jpg" class="thumbnail">
                <img class="images" src="images/bike2.jpg" alt="">
            </a>
            <a href="images/bike3.jpg" class="thumbnail">
                <img class="images" src="images/bike3.jpg" alt="">
            </a>
        </div>
        <div class="lightbox" id="lightbox">
            <span class="close" id="close">&times;</span>
            <img class="lightbox-img" id="lightbox-img"  src="" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
